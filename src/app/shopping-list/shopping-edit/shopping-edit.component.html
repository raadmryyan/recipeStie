<div class="row">
  <div class="col-xs-12">
    <form #shoppingForm="ngForm" (ngSubmit)="onSubmit(shoppingForm)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            ngModel
            #nameInput="ngModel">
            <span *ngIf ="!nameInput.valid && nameInput.touched"
            class="help-block">Name is Requried</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            required
            ngModel
            [pattern]="'^[1-9]+[0-9]*$'"
            class="form-control"
            #amountInput="ngModel">
            <span *ngIf ="!amountInput.valid && amountInput.touched"
            class="help-block">Amount is Requried and should be more than 1</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!shoppingForm.valid"  class="btn btn-success" type="submit" >{{editMode?'update':"Add"}}</button>
          <button class="btn btn-danger" 
          type="button" (click)="onDelete()"
          *ngIf="editMode">
          Delete</button>
          <button class="btn btn-primary" (click)="rest()"  type="button">Clear</button>
        </div>
      </div>
    </form>
    <span *ngIf ="alreadyExist !=''"class="help-block">The ingredient ({{alreadyExist}}) Already exist</span>
  </div>
</div>
